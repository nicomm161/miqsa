                <legend id="titulo-login-legend">Rellena el formulario con tu información de usuario</legend>
        
                <label for="email">Email:<br>
                <input type="email" name="email-login" id="email-login"></label><br>
                <div class="error-message-login" id="error-email-login" hidden></div>

                <input type="password" name="contrasena-login" id="contrasena-login"></label><br>
                <div class="error-message-login" id="error-contrasena-login" hidden></div>
        
                <div class="recordar-sesion">
                    <input type="checkbox" name="checkbox-login" id="checkbox-login">
                    <label for="checkbox-login">¿Quieres recordar la sesión?</label><br><br>
                </div>
                
                <input type="submit" value="Enviar" name="enviar-login" id="enviar-login"><br>
                <strong><p id="no-eres-cliente">¿No eres cliente? <a href="registro.html">¡Regístrate con nosotros!</a></p></strong>
